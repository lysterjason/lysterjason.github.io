    var width = 800;
    var height = 800;
    var radius = Math.min(width, height) / 2;
    var color = d3.scaleOrdinal(d3.schemeCategory20c);

    var g = d3.select('svg')
      .attr('width', width)
      .attr('height', height)
      .append('g')
      .attr('transform', 'translate(' + width / 2 + ',' + height / 2 + ')');

    var partition = d3.partition()
      .size([2 * Math.PI, radius]);

    var root = d3.hierarchy(ufcData)
      .sum(function (d) { return d.size});

    partition(root);
  
    var arc = d3.arc()
      .startAngle(function (d) { return d.x0 })
      .endAngle(function (d) { return d.x1 })
      .innerRadius(function (d) { return d.y0 })
      .outerRadius(function (d) { return d.y1 });

    g.selectAll('g')
      .data(root.descendants())
      .enter().append('g').attr("class", "node").append('path')
      .attr("display", function (d) { return d.depth ? null : "none"; })
      .attr("d", arc)
      .style('stroke', '#fff')
      .style("fill", function (d) { return color((d.children ? d : d.parent).data.name); })
      .on("mouseover", mouseover);

    g.selectAll(".node")
      .append("text")
      .attr("transform", function(d) {
          return "translate(" + arc.centroid(d) + ")rotate(" + computeTextRotation(d) + ")"; 
      })
      .attr("dx", "-20")
      .attr("dy", ".5em")
      .text(function(d) { return d.parent ? d.data.name : "" }).each(wrap);

    let resultTypeTitle = g.select("g").append("svg:text")
        .attr("text-anchor", "middle");

    function computeTextRotation(d) {
      var angle = (d.x0 + d.x1) / Math.PI * 90;
      return (angle < 120 || angle > 270) ? angle : angle + 180;
    }

    function mouseover(element) {
      resultTypeTitle.text(element.data.name);
    }

    function wrap(d) {
      let self = d3.select(this);
      if ((d.data.size < 6 && d.depth > 2) || (d.data.size < 3 && d.depth <= 2)) {
        self.text("");
      }
      if (d.children) {
        if (d.children.length < 6 && d.depth > 3) {
          self.text("");
        }
      }
    }
